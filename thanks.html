<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンクスページ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a50319',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <svg class="mx-auto h-16 w-16 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <h1 class="text-3xl font-bold text-primary mt-4 mb-2">ありがとうございます！</h1>
        <p class="text-gray-600 mb-6">資料請求を受け付けました。</p>
        <div class="bg-gray-50 p-4 rounded-md mb-6">
            <p class="text-sm text-gray-700">ご入力いただいたメールアドレス宛に、資料をお送りいたします。</p>
            <p class="text-sm text-gray-700 mt-2">到着まで少々お待ちください。</p>
        </div>
        <a href="/" class="inline-block bg-primary text-white font-semibold py-2 px-4 rounded hover:bg-red-700 transition duration-300">
            トップページに戻る
        </a>
    </div>
</body>
</html>
