<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AidTech</title>
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img src="img/logo_aidetech 1.png" class="logo" alt="" />
      <button class="hero_button">
        <p class="button_letter">新しい広告手法を問合わせ</p>
      </button>
    </header>
    <div class="hero_wrapper">
      <div class="hero_letter">
        <p>
          「高額な広告費をかけても、<span style="color: #e8340c"
            >集客効果が感じられない</span
          >…」
        </p>
        <p class="hero_letter_p">
          「競合に<span style="color: #e8340c">お客様を奪われて</span
          >いる気がする…」
        </p>
      </div>
      <div class="hero_block">
        <p class="hero_block_letter">広告の新しい選択肢 AiD Hack</p>
      </div>
      <div class="hero_main">
        <p class="hero_main_p0">競合他社サイト<span class="main_0">を</span></p>
        <p class="hero_main_p1">見<span class="main_1">ているユーザー</span><span class="main_0">に</span></p>
        <p class="hero_main_p2">アプロー<span class="main_1">チ</span><span class="main_2">！</span></p>
      </div>
    </div>
    <div class="hero_images">
      <img src="/img/hero_background.png" class="hero_background" alt="" />
      <img src="/img/hero_belt 1.png" class="hero_belt" alt="" />
      <img src="/img/hero_lady.png" class="hero_lady" alt="" />
      <div class="hero_three">
        <img src="/img/hack_text_01.png" class="hack_text" alt="" />
        <img src="/img/hack_text_02.png" class="hack_text" alt="" />
        <img src="/img/hack_text_03 1.png" class="hack_text" alt="" />
    </div>
  </body>
</html>
