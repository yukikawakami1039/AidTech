<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>お問い合わせフォーム</title>
    <!-- Tailwind CSS（CDNから読み込み） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function goToLoading(event) {
        event.preventDefault();

        // フォーム内の入力値を取得
        const nameValue = document.getElementById("name").value;
        const emailValue = document.getElementById("email").value;
        const messageValue = document.getElementById("message").value;

        // Local Storageに保存
        localStorage.setItem("name", nameValue);
        localStorage.setItem("email", emailValue);
        localStorage.setItem("message", messageValue);

        // loading.html に遷移
        window.location.href = "loading.html";
      }
    </script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-[#f5f5f5] text-xl"
  >
    <!-- フォームコンテナ -->
    <div class="w-full max-w-2xl p-12 bg-white rounded-lg shadow-md">
      <h2 class="text-4xl font-bold mb-8 text-center text-[#a50319]">
        お問い合わせ
      </h2>
      <!-- action, method は指定しない or "#" にする -->
      <form
        class="space-y-8"
        id="contactForm"
        onsubmit="goToLoading(event)"
      >
        <!-- お名前 -->
        <div>
          <label for="name" class="block font-medium text-gray-700 mb-2">
            お名前
          </label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border border-[#a50319] rounded p-4 text-xl focus:ring-[#a50319] focus:border-[#a50319]"
          />
        </div>

        <!-- メールアドレス -->
        <div>
          <label for="email" class="block font-medium text-gray-700 mb-2">
            メールアドレス
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-[#a50319] rounded p-4 text-xl focus:ring-[#a50319] focus:border-[#a50319]"
          />
        </div>

        <!-- お問い合わせ内容 -->
        <div>
          <label for="message" class="block font-medium text-gray-700 mb-2">
            お問い合わせ内容
          </label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="w-full border border-[#a50319] rounded p-4 text-xl focus:ring-[#a50319] focus:border-[#a50319]"
          ></textarea>
        </div>

        <!-- 送信ボタン -->
        <button
          type="submit"
          class="w-full bg-black hover:bg-[#a50319] text-white font-bold py-4 px-6 rounded transition duration-300 text-xl"
        >
          送信
        </button>
      </form>
    </div>
  </body>
</html>
